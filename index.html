<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>O meu jogo em HTML e Javascript</title>


	<style>
		#filecontents {display: none;}
	</style>
	
</head>

<body>

	<canvas id="canvas-jogo" onmousemove="pegarPosicaoMouse(event)" onmousedown="mouseClick(event)" onmouseup="mouseSolto(event)"></canvas>

	<div class="carregarJogo">
		Carregar Jogo:
		<input type="file" id="txtfiletoread" />
		<div id="filecontents"></div>
		pressione "L".
	</div>
	
	<div class="Help">
		SHIT+C = Abre e feche menu.<br/>
		SHIFT enquato move um objeto = Movimento fino.<br/>
		F com menu aberto = Deleta objeto.<br/>
		G = Salva o mapa.<br/>
		L depois de selecionar o arquivo = carrega o mapa.
	</div>
	
</body>
